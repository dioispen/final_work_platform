{% extends "base.html" %}
{% block title %}上傳結案檔案{% endblock %}
{% block content %}
<div class="card">
    <h2>{{ project.title }} - 上傳結案檔案</h2>
    <p><strong>歷史版本:</strong></p>
    {% if deliverables %}
        {% for d in deliverables %}
            <div style="margin-bottom:0.5rem;">
                <span>{{ d.uploaded_at }} - {{ d.file_name }}</span>
                <a href="/{{ d.file_path }}" target="_blank" class="btn">下載</a>
            </div>
        {% endfor %}
    {% else %}
        <p>尚未上傳任何版本</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" style="margin-top:1rem;">
        <div class="form-group">
            <label>說明</label>
            <textarea name="message" required></textarea>
        </div>
        <div class="form-group">
            <label>檔案</label>
            <input type="file" name="file" required>
        </div>
        <button type="submit" class="btn">上傳新版本</button>
        <a href="/contractor/dashboard" class="btn" style="background: #95a5a6;">取消</a>
    </form>
</div>
{% endblock %}
