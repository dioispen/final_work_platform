{% extends "base.html" %}
{% block title %}{% if project %}修改{% else %}建立{% endif %}專案{% endblock %}
{% block content %}
<div class="card">
    <h2>{% if project %}修改{% else %}建立{% endif %}專案</h2>
    <form method="POST">
        <div class="form-group">
            <label>專案標題</label>
            <input type="text" name="title" value="{{ project.title if project else '' }}" required>
        </div>
        <div class="form-group">
            <label>專案描述</label>
            <textarea name="description" required>{{ project.description if project else '' }}</textarea>
        </div>
        <div class="form-group">
            <label>預算</label>
            <input type="number" name="budget" value="{{ project.budget if project else '' }}" required>
        </div>
        <div class="form-group">
            <label>截止日期與時間(UTC)</label>
            <input type="datetime-local" name="deadline" value="{% if project and project.deadline %}{{ project.deadline.strftime('%Y-%m-%dT%H:%M') }}{% endif %}" required>
        </div>
        <button type="submit" class="btn">儲存</button>
        <a href="/client/dashboard" class="btn" style="background: #95a5a6;">取消</a>
    </form>
</div>
{% endblock %}
